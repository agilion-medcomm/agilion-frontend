  <path d="M145 285 L145 305 M135 295 L155 295" stroke="#3B82F6" stroke-width="3" />
  
  <!-- Doctor 2 -->
  <ellipse cx="250" cy="380" rx="35" ry="8" fill="rgba(0,0,0,0.1)" />
  <rect x="240" y="260" width="20" height="120" rx="10" fill="#10B981" />
