  <circle cx="150" cy="240" r="25" fill="#FCD34D" />
  <path d="M135 230 Q150 225 165 230" stroke="#1F2937" stroke-width="2" fill="none" />
  <circle cx="145" cy="235" r="2" fill="#1F2937" />
