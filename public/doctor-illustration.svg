<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 400" fill="none">
  <!-- Background elements -->
  <circle cx="100" cy="100" r="80" fill="rgba(255,255,255,0.1)" />
  <circle cx="420" cy="320" r="60" fill="rgba(255,255,255,0.08)" />
  
  <!-- Medical staff illustration -->
